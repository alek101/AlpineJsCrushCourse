<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineCrushCourse</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div x-data="counter">
        <h1>Hi, <span x-text="name"></span></h1>
        <p>
            The current value: <span x-text="count"></span>
            <button x-on:click="count++">Increas count by 1</button>
            <button x-on:click="logCount">Log</button>
        </p>
    </div>
</body>
</html>
